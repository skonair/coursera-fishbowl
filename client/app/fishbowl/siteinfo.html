<template name="siteinfo">

  <h1>Spot Information</h1>

  {{#if selectedSite}}
    {{> show_site_information selectedSite}}
  {{else}}
    <h4>Please select a fishing spot on the map.</h4>
  {{/if}}

</template>

<template name="show_site_information">

  <div class="row">
    <div class="col-xs-4 col-md-4"><h4>Crowdedness</h4></div>
    <div class="col-xs-8 col-md-8"><h4>{{crowdedness}}</h4></div>
  </div>

  <div class="row">
    <div class="col-xs-4 col-md-4"><h4>Cleanliness</h4></div>
    <div class="col-xs-8 col-md-8"><h4>{{cleanliness}}</h4></div>
  </div>


  <h3>People</h3>
  {{#each people}}
    <div class="row">
      <div class="col-xs-4 col-md-4"><h4>User</h4></div>
      <div class="col-xs-8 col-md-8"><h4>{{getName .}}</h4></div>
    </div>
  {{/each}}

</template>
